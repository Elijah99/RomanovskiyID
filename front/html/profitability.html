<!DOCTYPE html>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/modern-business.css">

<!-- Page Content -->
<div class="container" onload="onLoad()">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Рентабельность</h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Домашняя страница</a>
                </li>
                <li><a href="fin-analysis.html">Анализ показателей</a></li>
                <li class="active">Рентабельность</li>
            </ol>
        </div>
    </div>
    <form id="form1" action="" method="post" modelAttribute="company">
        <div class="col-lg-3">
            Введите данные
            <br>
            <div class="data">
                Дата:
                <input id="date" name="date" type="date" ng-model="date">
                <br> Чистая прибыль:
                <input id="net_profit" name="net_profit" type="number" ng-model="net_profit">
                <br> Активы:
                <br>
                <input id="assets" name="assets" type="number" ng-model="assets">
                <br> Собственный капитал:
                <br>
                <input id="equity" name="equity" type="number" ng-model="equity">
                <br> Выручка:
                <input id="revenue" name="revenue" type="number" ng-model="revenue">
                <br><br>
                <button type="submit" form="form1" class="btn btn-primary"> Сохранить</button>
                <br><br>
                <button type="button" class="btn btn-primary" onclick="showCoeffs()">Рассчитать</button>
            </div>
        </div>

        <div class="coeffs col-md-6">
            Рентабельность активов: <span id="sp1" class="sp1"> 0</span>
            <br> Рентабельность собственного капитала: <span id="sp2" class="sp2">0</span>
            <br> Рентабельность продаж : <span id="sp3" class="sp3">0</span>
            <br>
        </div>
    </form>
</div>

<script src="./js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/profitability.js"></script>
