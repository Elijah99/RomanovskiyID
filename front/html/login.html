<!DOCTYPE html>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/signin.css">
<script src="./js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="http://requirejs.org/docs/release/2.1.5/comments/require.js"></script>



<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
</head>

<body script=send()>

    <form name="form" action="" method="get" class="form-signin">

        <h2 class="form-signin-heading">Пожалуйста войдите</h2>

        <label for="inputEmail" class="sr-only">  </label>
        <input id="inputEmail" minlength="5" maxlength="20" class="form-control" name="j_username" value="admin" required autofocus/>

        <label for="inputPassword" class="sr-only"></label>
        <input type="password" minlength="5" maxlength="20" id="inputPassword" class="form-control" name="j_password" value="admin" required/>

        <div class="checkbox">
            <label>
            <input type="checkbox" id="rememberme"  name="_spring_security_remember_me"/>Запомнить меня
        </label>
        </div>
        <input type="submit" script=send() value="Войти" class="btn btn-lg btn-primary btn-block">
        <a class="btn btn-lg btn-secondary btn-block" href="registration.html" role="button">Регистрация</a>
        <br/>
        <a href="javascript:history.back()">Назад</a>


    </form>
</body>

</html>

<script>
    function send() {
        axios({
            method: 'post',
            url: 'http://localhost:8084/login',
            data: {
                login: 'Finn',
                password: 'Williams'
            }
        }).then((responce => {
                document.getElementById('inputEmail').innerHTML = JSON.stringify(responce);
                console.log(responce);
            },
            (error) => {
                console.log(error);
            }));
    }
</script>
